<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Class Connect - Group Chat" />
    <title>Class Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.6.0/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^12.6.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.6.0/firestore",
    "firebase/storage": "https://aistudiocdn.com/firebase@^12.6.0/storage"
  }
}
</script>
  </head>
  <body class="bg-slate-100 text-slate-900 overflow-hidden">
    <div id="root" class="h-[100dvh] w-full flex flex-col items-center justify-center bg-slate-100"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from "firebase/app";
      import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, setDoc, getDoc } from "firebase/firestore";
      import { getAuth, signInAnonymously } from "firebase/auth";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "firebase/storage";

      // --- Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyA2PUTtkpZNqwc5_KD1hOLOUww-vrtpY9c",
        authDomain: "taskmanager-9df11.firebaseapp.com",
        projectId: "taskmanager-9df11",
        storageBucket: "taskmanager-9df11.appspot.com",
        messagingSenderId: "380357639423",
        appId: "1:380357639423:web:25da494ac1f139a48860ca",
        measurementId: "G-NKZQDGDDX1"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const storage = getStorage(app);

      // --- Types ---
      interface User {
        name: string;
        userId: string;
        role: 'admin' | 'manager' | 'student';
        joinedAt: number;
      }

      interface Message {
        id: string;
        text: string;
        senderId: string;
        senderName: string;
        timestamp: number;
        type: 'text' | 'system' | 'image' | 'file';
        fileUrl?: string;
        fileName?: string;
        fileMimeType?: string;
      }

      // --- Install Button Component ---
      const InstallButton = () => {
        const [deferredPrompt, setDeferredPrompt] = useState(null);
        const [showInstallBtn, setShowInstallBtn] = useState(false);

        useEffect(() => {
          const handler = (e) => {
            e.preventDefault();
            setDeferredPrompt(e);
            setShowInstallBtn(true);
          };

          window.addEventListener('beforeinstallprompt', handler);

          if (window.matchMedia('(display-mode: standalone)').matches) {
            setShowInstallBtn(false);
          }

          return () => window.removeEventListener('beforeinstallprompt', handler);
        }, []);

        const handleInstallClick = async () => {
          if (!deferredPrompt) return;
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            setShowInstallBtn(false);
            setDeferredPrompt(null);
          }
        };

        if (!showInstallBtn) return null;

        return (
          <div className="w-full bg-blue-600 text-white p-3 flex items-center justify-between shadow-md animate-fade-in-up z-50">
            <div className="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              <div className="text-sm font-medium">
                <p>Install Class Connect</p>
                <p className="text-xs text-blue-200">For a better experience</p>
              </div>
            </div>
            <button 
              onClick={handleInstallClick}
              className="bg-white text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide hover:bg-blue-50 transition-colors"
            >
              Install
            </button>
          </div>
        );
      };

      // --- Admin Panel Component ---
      const AdminPanel = ({ onClose }) => {
        const [users, setUsers] = useState([]);
        const [loading, setLoading] = useState(true);
        const [userToDelete, setUserToDelete] = useState(null);
        const [newName, setNewName] = useState('');
        const [newUserId, setNewUserId] = useState('');
        const [isAdding, setIsAdding] = useState(false);

        useEffect(() => {
          const q = query(collection(db, "users"), orderBy("name", "asc"));
          const unsubscribe = onSnapshot(q, (snapshot) => {
            const userList = snapshot.docs.map(doc => doc.data());
            setUsers(userList);
            setLoading(false);
          });
          return () => unsubscribe();
        }, []);

        const handleAddUser = async (e) => {
          e.preventDefault();
          if (!newName.trim() || !newUserId.trim()) return;

          setIsAdding(true);
          try {
            const newUser = {
              name: newName.trim(),
              userId: newUserId.trim(),
              role: 'student',
              joinedAt: Date.now()
            };
            await setDoc(doc(db, "users", newUser.userId), newUser);
            setNewName('');
            setNewUserId('');
          } catch (error) {
            console.error("Error adding user:", error);
            alert("Failed to add user.");
          } finally {
            setIsAdding(false);
          }
        };

        const initiateDeleteUser = (userId, name) => {
          setUserToDelete({ userId, name });
        };

        const confirmDeleteUser = async () => {
          if (!userToDelete) return;
          try {
            await deleteDoc(doc(db, "users", userToDelete.userId));
            setUserToDelete(null);
          } catch (error) {
            console.error("Error removing user:", error);
            alert("Failed to remove user.");
          }
        };

        const toggleUserRole = async (user) => {
          if (user.role === 'admin') return; 
          const newRole = user.role === 'manager' ? 'student' : 'manager';
          try {
            await setDoc(doc(db, "users", user.userId), { role: newRole }, { merge: true });
          } catch (error) {
            console.error("Error updating role:", error);
            alert("Failed to update role");
          }
        };

        return (
          <div className="fixed inset-0 z-50 flex justify-end font-sans">
            <div 
              className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" 
              onClick={onClose}
            />
            <div className="relative w-full max-w-sm bg-white h-full shadow-2xl flex flex-col animate-fade-in-up sm:animate-none">
              <div className="px-6 py-5 border-b border-slate-100 flex items-center justify-between bg-white z-10">
                <div>
                  <h2 className="text-xl font-bold text-slate-800">Admin Controls</h2>
                  <p className="text-xs text-slate-500 font-medium">Manage members & roles</p>
                </div>
                <button 
                  onClick={onClose}
                  className="p-2 text-slate-400 hover:text-slate-800 bg-slate-50 rounded-full hover:bg-slate-100 transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <div className="flex-1 overflow-y-auto bg-slate-50 no-scrollbar">
                <div className="p-5">
                  <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6">
                    <h3 className="text-xs font-bold text-blue-600 uppercase tracking-widest mb-4 flex items-center gap-2">
                      <span className="w-1.5 h-1.5 rounded-full bg-blue-600"></span>
                      Add Member
                    </h3>
                    <form onSubmit={handleAddUser} className="space-y-3">
                      <input
                        type="text"
                        placeholder="Student Name"
                        value={newName}
                        onChange={(e) => setNewName(e.target.value)}
                        className="w-full px-4 py-3 bg-slate-50 border border-transparent focus:bg-white focus:border-blue-500/20 rounded-xl text-sm outline-none text-slate-800 font-medium placeholder:text-slate-400 transition-all"
                      />
                      <input
                        type="text"
                        placeholder="User ID (e.g. john-123)"
                        value={newUserId}
                        onChange={(e) => setNewUserId(e.target.value)}
                        className="w-full px-4 py-3 bg-slate-50 border border-transparent focus:bg-white focus:border-blue-500/20 rounded-xl text-sm outline-none text-slate-800 font-medium placeholder:text-slate-400 transition-all"
                      />
                      <button
                        type="submit"
                        disabled={isAdding || !newName || !newUserId}
                        className="w-full py-3 bg-blue-600 text-white rounded-xl text-sm font-bold hover:bg-blue-700 active:scale-95 disabled:opacity-50 transition-all shadow-lg shadow-blue-500/20"
                      >
                        {isAdding ? 'Adding...' : 'Add Member'}
                      </button>
                    </form>
                  </div>

                  <div className="space-y-4">
                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest px-2">Class List</h3>
                    {loading ? (
                      <div className="flex justify-center py-10">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {users.map((user) => {
                           let badgeColor = 'bg-slate-100 text-slate-500';
                           if (user.role === 'admin') badgeColor = 'bg-purple-100 text-purple-600';
                           else if (user.role === 'manager') badgeColor = 'bg-amber-100 text-amber-600';
                           else if (user.role === 'student') badgeColor = 'bg-emerald-100 text-emerald-600';

                           return (
                          <div key={user.userId} className="bg-white rounded-2xl border border-slate-100 p-4 hover:shadow-md transition-all">
                            <div className="flex items-center justify-between mb-3">
                              <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${badgeColor}`}>
                                  {user.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                  <p className="text-sm font-bold text-slate-800">{user.name}</p>
                                  <p className="text-xs text-slate-400 font-mono">{user.userId}</p>
                                </div>
                              </div>
                              {user.role !== 'admin' && (
                                <button
                                  onClick={() => initiateDeleteUser(user.userId, user.name)}
                                  className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-colors"
                                >
                                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                  </svg>
                                </button>
                              )}
                            </div>
                            
                            <div className="flex items-center justify-between pt-3 border-t border-slate-50">
                              <span className={`text-xs font-bold px-2.5 py-1 rounded-md ${badgeColor}`}>
                                {user.role.toUpperCase()}
                              </span>
                              
                              {user.role !== 'admin' && (
                                <button
                                  onClick={() => toggleUserRole(user)}
                                  className="text-xs font-semibold text-blue-600 hover:text-blue-700 hover:underline"
                                >
                                  {user.role === 'manager' ? 'Demote to Student' : 'Promote to Manager'}
                                </button>
                              )}
                            </div>
                          </div>
                        )})}
                      </div>
                    )}
                    {!loading && users.length === 0 && (
                      <div className="text-center py-10">
                        <p className="text-slate-400 text-sm">No members found.</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
              
              <div className="p-4 border-t border-slate-100 bg-white">
                  <p className="text-center text-xs font-semibold text-slate-400">Total Members: {users.length}</p>
              </div>
            </div>

            {userToDelete && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-fade-in-up">
                <div className="bg-white rounded-[2rem] shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100 border border-white/50">
                  <div className="flex flex-col items-center text-center">
                    <div className="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center mb-5 animate-pulse">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
                      </svg>
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">Remove Member?</h3>
                    <p className="text-sm text-slate-500 mb-8 px-2 leading-relaxed">
                      Are you sure you want to remove <strong>{userToDelete.name}</strong>? They will need to be re-added to join again.
                    </p>
                    <div className="flex w-full gap-3">
                      <button
                        onClick={() => setUserToDelete(null)}
                        className="flex-1 py-3.5 px-4 bg-slate-100 text-slate-700 font-semibold rounded-xl hover:bg-slate-200 focus:outline-none transition-colors active:scale-95"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={confirmDeleteUser}
                        className="flex-1 py-3.5 px-4 bg-red-500 text-white font-semibold rounded-xl hover:bg-red-600 shadow-lg shadow-red-200 focus:outline-none transition-all active:scale-95"
                      >
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // --- Chat Component ---
      const Chat = ({ currentUser, onLogout }) => {
        const [messages, setMessages] = useState([]);
        const [newMessage, setNewMessage] = useState('');
        const [showAdminPanel, setShowAdminPanel] = useState(false);
        const [messageToDelete, setMessageToDelete] = useState(null);
        const [isUploading, setIsUploading] = useState(false);
        const [attachment, setAttachment] = useState(null);
        
        const messagesEndRef = useRef(null);
        const fileInputRef = useRef(null);

        useEffect(() => {
          const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
          const unsubscribe = onSnapshot(q, (snapshot) => {
            const msgs = snapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            setMessages(msgs);
          });
          return () => unsubscribe();
        }, []);

        useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);

        const handleFileSelect = (e) => {
          if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            if (file.size > 10 * 1024 * 1024) {
              alert("File size must be less than 10MB");
              return;
            }
            
            const isImage = file.type.startsWith('image/');
            const previewUrl = isImage ? URL.createObjectURL(file) : '';
            setAttachment({ file, previewUrl, type: isImage ? 'image' : 'file' });
          }
        };

        const clearAttachment = () => {
          if (attachment?.previewUrl) {
            URL.revokeObjectURL(attachment.previewUrl);
          }
          setAttachment(null);
          if (fileInputRef.current) {
            fileInputRef.current.value = '';
          }
        };

        const handleSendMessage = async (e) => {
          e.preventDefault();
          if ((!newMessage.trim() && !attachment) || isUploading) return;

          setIsUploading(true);
          try {
            let fileUrl = '';
            let messageType = 'text';

            if (attachment) {
              const sanitizedName = attachment.file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
              const storageRef = ref(storage, `chat-attachments/${Date.now()}_${sanitizedName}`);
              
              try {
                const snapshot = await uploadBytes(storageRef, attachment.file);
                fileUrl = await getDownloadURL(snapshot.ref);
                messageType = attachment.type;
              } catch (uploadError) {
                 console.error("Upload failed:", uploadError);
                 if (uploadError.code === 'storage/retry-limit-exceeded') {
                   throw new Error("Upload timed out. Please check your connection or try a smaller file.");
                 } else if (uploadError.code === 'storage/unauthorized') {
                   throw new Error("Upload permission denied.");
                 }
                 throw uploadError;
              }
            }

            await addDoc(collection(db, "messages"), {
              text: newMessage,
              senderId: currentUser.userId,
              senderName: currentUser.name,
              timestamp: Date.now(),
              type: messageType,
              fileUrl: fileUrl || undefined,
              fileName: attachment ? attachment.file.name : undefined,
              fileMimeType: attachment ? attachment.file.type : undefined
            });
            
            setNewMessage('');
            clearAttachment();
          } catch (error) {
            console.error("Error sending message", error);
            alert(error.message || "Failed to send message. Please try again.");
          } finally {
            setIsUploading(false);
          }
        };

        const initiateDeleteMessage = (messageId, senderId) => {
          if (currentUser.role === 'admin' || currentUser.role === 'manager') {
            setMessageToDelete(messageId);
            return;
          }
          if (currentUser.role === 'student' && senderId === currentUser.userId) {
            setMessageToDelete(messageId);
            return;
          }
        };

        const confirmDeleteMessage = async () => {
          if (!messageToDelete) return;
          try {
            await deleteDoc(doc(db, "messages", messageToDelete));
            setMessageToDelete(null);
          } catch (error) {
            console.error("Error deleting message", error);
          }
        };

        const formatTime = (timestamp) => {
          return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        const getRoleBadge = () => {
          if (currentUser.role === 'admin') return { color: 'bg-purple-600', label: 'Admin' };
          if (currentUser.role === 'manager') return { color: 'bg-amber-500', label: 'Manager' };
          return { color: 'bg-emerald-500', label: currentUser.name };
        };

        const badge = getRoleBadge();

        return (
          <div className="flex flex-col h-full bg-slate-50 relative font-sans">
            <header className="bg-white/90 backdrop-blur-xl px-5 py-4 border-b border-slate-100 z-20 flex items-center justify-between sticky top-0 shadow-sm">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-blue-500/20">
                  CC
                </div>
                <div>
                  <h2 className="font-bold text-slate-800 text-lg leading-none tracking-tight">Classroom</h2>
                  <div className="flex items-center gap-1.5 mt-1">
                    <span className={`block w-1.5 h-1.5 rounded-full ${badge.color}`}></span>
                    <p className="text-xs text-slate-500 font-medium truncate max-w-[120px]">
                      {badge.label === currentUser.name ? currentUser.name : `${badge.label} (${currentUser.name})`}
                    </p>
                  </div>
                </div>
              </div>
              
              <div className="flex items-center gap-2">
                {currentUser.role === 'admin' && (
                  <button
                    onClick={() => setShowAdminPanel(true)}
                    className="p-2 text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all active:scale-95 border border-transparent hover:border-blue-100"
                    title="Admin Controls"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                  </button>
                )}
                <button
                  onClick={onLogout}
                  className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all active:scale-95 border border-transparent hover:border-red-100"
                  title="Logout"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                </button>
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar">
              {messages.map((msg, index) => {
                const isMe = msg.senderId === currentUser.userId;
                const showSender = !isMe && (index === 0 || messages[index - 1].senderId !== msg.senderId);
                const canDelete = 
                  currentUser.role === 'admin' || 
                  currentUser.role === 'manager' || 
                  (isMe);

                return (
                  <div key={msg.id} className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} group animate-fade-in-up`}>
                    {showSender && (
                      <span className="text-[11px] font-bold text-slate-400 ml-1 mb-1 block">
                        {msg.senderName}
                      </span>
                    )}
                    
                    <div className="relative max-w-[85%] sm:max-w-[70%]">
                      <div 
                        className={`relative px-4 py-3 shadow-sm text-[15px] leading-relaxed break-words
                          ${isMe 
                            ? 'bg-blue-600 text-white rounded-2xl rounded-tr-sm' 
                            : 'bg-white text-slate-700 rounded-2xl rounded-tl-sm border border-slate-100'
                          }`}
                      >
                        {/* Attachment Display */}
                        {msg.fileUrl && (
                          <div className="mb-2 -mx-1 -mt-1">
                            {msg.type === 'image' ? (
                              <a href={msg.fileUrl} target="_blank" rel="noopener noreferrer" className="block overflow-hidden rounded-lg">
                                 <img src={msg.fileUrl} alt="attachment" className="max-w-full max-h-64 object-cover w-full rounded-lg" />
                              </a>
                            ) : (
                              <a 
                                href={msg.fileUrl} 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className={`flex items-center gap-3 p-3 rounded-xl border transition-colors ${isMe ? 'bg-white/10 border-white/20 hover:bg-white/20' : 'bg-slate-50 border-slate-100 hover:bg-slate-100'}`}
                              >
                                <div className={`p-2 rounded-lg ${isMe ? 'bg-white/20 text-white' : 'bg-blue-50 text-blue-600'}`}>
                                   <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                     <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                   </svg>
                                </div>
                                <div className="overflow-hidden min-w-0">
                                  <p className="text-sm font-semibold truncate">{msg.fileName || 'Attachment'}</p>
                                  <p className="text-[10px] opacity-75">{msg.type.toUpperCase()}</p>
                                </div>
                              </a>
                            )}
                          </div>
                        )}

                        {msg.text}

                        <div className={`text-[10px] mt-1 font-medium flex justify-end ${isMe ? 'text-blue-100' : 'text-slate-400'}`}>
                          {formatTime(msg.timestamp)}
                        </div>
                      </div>

                      {canDelete && (
                        <button
                          onClick={() => initiateDeleteMessage(msg.id, msg.senderId)}
                          className={`absolute top-1/2 -translate-y-1/2 p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-all shadow-sm ${isMe ? '-left-8 text-slate-400 hover:text-red-500' : '-right-8 text-slate-400 hover:text-red-500'}`}
                          title="Delete Message"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg>
                        </button>
                      )}
                    </div>
                  </div>
                );
              })}
              <div ref={messagesEndRef} />
            </div>

            <div className="bg-white p-3 pb-safe border-t border-slate-100 sticky bottom-0 z-20">
              {attachment && (
                <div className="flex items-center gap-3 p-3 mb-3 bg-slate-50 rounded-2xl border border-slate-100 animate-fade-in-up">
                  <div className="h-12 w-12 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-slate-200 shadow-sm">
                    {attachment.type === 'image' ? (
                       <img src={attachment.previewUrl} alt="Preview" className="h-full w-full object-cover" />
                    ) : (
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                    )}
                  </div>
                  <div className="flex-1 min-w-0">
                     <p className="text-sm font-semibold text-slate-700 truncate">{attachment.file.name}</p>
                     <p className="text-xs text-slate-500 font-medium">{(attachment.file.size / 1024).toFixed(0)} KB</p>
                  </div>
                  <button 
                    onClick={clearAttachment}
                    className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              )}

              <form onSubmit={handleSendMessage} className="flex items-end gap-2 max-w-full">
                 <input
                   type="file"
                   ref={fileInputRef}
                   className="hidden"
                   onChange={handleFileSelect}
                 />
                 <button
                   type="button"
                   onClick={() => fileInputRef.current?.click()}
                   className="p-3 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-colors active:scale-95 flex-shrink-0"
                   title="Attach File"
                 >
                   <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                   </svg>
                 </button>

                <div className="flex-1 bg-slate-100 rounded-2xl border-transparent focus-within:border-blue-500/50 focus-within:bg-slate-50 focus-within:ring-4 focus-within:ring-blue-500/10 transition-all border overflow-hidden">
                  <textarea
                    value={newMessage}
                    onChange={(e) => setNewMessage(e.target.value)}
                    placeholder={attachment ? "Add a caption..." : "Type a message..."}
                    rows={1}
                    className="w-full bg-transparent px-4 py-3 max-h-32 text-slate-800 placeholder:text-slate-400 focus:outline-none resize-none no-scrollbar text-base"
                    onKeyDown={(e) => {
                      if(e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage(e);
                      }
                    }}
                  />
                </div>
                <button
                  type="submit"
                  disabled={(!newMessage.trim() && !attachment) || isUploading}
                  className="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-500/30 disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed transition-all active:scale-95 flex-shrink-0"
                >
                   {isUploading ? (
                     <svg className="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                       <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                       <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                     </svg>
                   ) : (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 transform rotate-90 translate-x-[1px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                   )}
                </button>
              </form>
            </div>

            {showAdminPanel && (
              <AdminPanel onClose={() => setShowAdminPanel(false)} />
            )}

            {messageToDelete && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-fade-in-up">
                <div className="bg-white rounded-[2rem] shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100 border border-white/50">
                  <div className="flex flex-col items-center text-center">
                    <div className="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center mb-5 animate-pulse">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">Delete Message?</h3>
                    <p className="text-sm text-slate-500 mb-8 px-4 leading-relaxed">
                      Are you sure you want to delete this message? This action cannot be undone.
                    </p>
                    <div className="flex w-full gap-3">
                      <button
                        onClick={() => setMessageToDelete(null)}
                        className="flex-1 py-3.5 px-4 bg-slate-100 text-slate-700 font-semibold rounded-xl hover:bg-slate-200 focus:outline-none transition-colors active:scale-95"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={confirmDeleteMessage}
                        className="flex-1 py-3.5 px-4 bg-red-500 text-white font-semibold rounded-xl hover:bg-red-600 shadow-lg shadow-red-200 focus:outline-none transition-all active:scale-95"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // --- Login Component ---
      const ADMIN_ID = "jainesh seth@admin";
      const ADMIN_NAME = "Jainesh Seth";

      const Login = ({ onLogin }) => {
        const [userId, setUserId] = useState('');
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [error, setError] = useState('');

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!userId.trim()) {
            setError("Please enter a User ID.");
            return;
          }

          setIsSubmitting(true);
          setError('');
          const cleanId = userId.trim();

          try {
            await signInAnonymously(auth);

            let userToLogin = null;
            if (cleanId === ADMIN_ID) {
              userToLogin = {
                userId: ADMIN_ID,
                name: ADMIN_NAME,
                role: 'admin',
                joinedAt: Date.now()
              };
              await setDoc(doc(db, "users", ADMIN_ID), userToLogin, { merge: true });
            } else {
              const userDoc = await getDoc(doc(db, "users", cleanId));
              if (userDoc.exists()) {
                userToLogin = userDoc.data();
              } else {
                throw new Error("User ID not found. Please ask the Admin to add you.");
              }
            }

            if (userToLogin) {
              onLogin(userToLogin);
            }
          } catch (err) {
            console.error("Login error:", err);
            if (err.message) {
              setError(err.message);
            } else if (err.code === 'permission-denied') {
               setError("Access denied. Please check your connection.");
            } else {
               setError("Failed to login. Please try again.");
            }
          } finally {
            setIsSubmitting(false);
          }
        };

        return (
          <div className="flex flex-col items-center justify-center h-full w-full px-6 bg-slate-50">
            <div className="w-full max-w-sm bg-white p-8 rounded-3xl shadow-xl border border-slate-100 animate-fade-in-up">
              <div className="text-center mb-8">
                <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-500/30 transform rotate-3">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-slate-900 tracking-tight">Class Connect</h1>
                <p className="text-slate-500 text-sm mt-2">Enter your ID to join the classroom</p>
              </div>

              <form onSubmit={handleSubmit} className="space-y-6">
                <div className="space-y-2">
                  <label htmlFor="userId" className="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">
                    Student ID
                  </label>
                  <div className="relative group">
                    <input
                      id="userId"
                      type="text"
                      value={userId}
                      onChange={(e) => setUserId(e.target.value)}
                      className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all font-medium text-slate-800 placeholder:text-slate-400"
                      placeholder="e.g. john-doe-123"
                      required
                    />
                  </div>
                </div>

                {error && (
                  <div className="flex items-start gap-3 text-red-600 text-sm bg-red-50 p-4 rounded-xl border border-red-100 animate-fade-in-up">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                    </svg>
                    <span>{error}</span>
                  </div>
                )}

                <button
                  type="submit"
                  disabled={isSubmitting}
                  className="w-full py-4 bg-blue-600 text-white font-bold text-lg rounded-2xl hover:bg-blue-700 hover:shadow-xl hover:shadow-blue-500/20 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                  {isSubmitting ? (
                    <>
                      <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      <span>Verifying...</span>
                    </>
                  ) : (
                    <>
                      <span>Continue</span>
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                    </>
                  )}
                </button>
              </form>
            </div>
            <p className="mt-8 text-xs text-slate-400 font-medium">Â© 2024 Class Connect</p>
          </div>
        );
      };

      // --- App Component ---
      const App = () => {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const initAuth = async () => {
            const storedUser = localStorage.getItem('class_chat_user_v6');
            
            if (storedUser) {
              try {
                const parsedUser = JSON.parse(storedUser);
                if (!parsedUser.userId) {
                   throw new Error("Invalid user format");
                }
                if (!auth.currentUser) {
                  await signInAnonymously(auth);
                }
                setUser(parsedUser);
              } catch (e) {
                console.error("Failed to restore session", e);
                localStorage.removeItem('class_chat_user_v6');
              }
            }
            setLoading(false);
          };

          initAuth();
        }, []);

        const handleLogin = (newUser) => {
          setUser(newUser);
          localStorage.setItem('class_chat_user_v6', JSON.stringify(newUser));
        };

        const handleLogout = () => {
          setUser(null);
          localStorage.removeItem('class_chat_user_v6');
        };

        if (loading) {
          return (
            <div className="flex items-center justify-center h-full w-full bg-slate-50">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
          );
        }

        return (
          <div className="h-full w-full max-w-md mx-auto bg-white shadow-xl relative overflow-hidden flex flex-col">
            <InstallButton />
            {user ? (
              <Chat currentUser={user} onLogout={handleLogout} />
            ) : (
              <Login onLogin={handleLogin} />
            )}
          </div>
        );
      };

      // --- Render ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
