<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Class Connect - Group Chat" />
    <title>Class Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-100 text-slate-900 overflow-hidden">
    <div id="root" class="h-[100dvh] w-full flex flex-col items-center justify-center bg-slate-100"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from "firebase/app";
      import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, setDoc, getDoc } from "firebase/firestore";
      import { getAuth, signInAnonymously } from "firebase/auth";

      // --- Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyA2PUTtkpZNqwc5_KD1hOLOUww-vrtpY9c",
        authDomain: "taskmanager-9df11.firebaseapp.com",
        projectId: "taskmanager-9df11",
        storageBucket: "taskmanager-9df11.firebasestorage.app",
        messagingSenderId: "380357639423",
        appId: "1:380357639423:web:25da494ac1f139a48860ca",
        measurementId: "G-NKZQDGDDX1"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // --- Types ---
      interface User {
        name: string;
        userId: string;
        role: 'admin' | 'student';
        joinedAt: number;
      }

      interface Message {
        id: string;
        text: string;
        senderId: string;
        senderName: string;
        timestamp: number;
        type: 'text' | 'system';
      }

      // --- Install Button Component ---
      const InstallButton = () => {
        const [deferredPrompt, setDeferredPrompt] = useState(null);
        const [showInstallBtn, setShowInstallBtn] = useState(false);

        useEffect(() => {
          const handler = (e) => {
            e.preventDefault();
            setDeferredPrompt(e);
            setShowInstallBtn(true);
          };

          window.addEventListener('beforeinstallprompt', handler);

          if (window.matchMedia('(display-mode: standalone)').matches) {
            setShowInstallBtn(false);
          }

          return () => window.removeEventListener('beforeinstallprompt', handler);
        }, []);

        const handleInstallClick = async () => {
          if (!deferredPrompt) return;
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            setShowInstallBtn(false);
            setDeferredPrompt(null);
          }
        };

        if (!showInstallBtn) return null;

        return (
          <div className="w-full bg-blue-600 text-white p-3 flex items-center justify-between shadow-md animate-fade-in-up z-50">
            <div className="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              <div className="text-sm font-medium">
                <p>Install Class Connect</p>
                <p className="text-xs text-blue-200">For a better experience</p>
              </div>
            </div>
            <button 
              onClick={handleInstallClick}
              className="bg-white text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide hover:bg-blue-50 transition-colors"
            >
              Install
            </button>
          </div>
        );
      };

      // --- Admin Panel Component ---
      const AdminPanel = ({ onClose }) => {
        const [users, setUsers] = useState([]);
        const [loading, setLoading] = useState(true);
        const [userToDelete, setUserToDelete] = useState(null);
        const [newName, setNewName] = useState('');
        const [newUserId, setNewUserId] = useState('');
        const [isAdding, setIsAdding] = useState(false);

        useEffect(() => {
          const q = query(collection(db, "users"), orderBy("name", "asc"));
          const unsubscribe = onSnapshot(q, (snapshot) => {
            const userList = snapshot.docs.map(doc => doc.data());
            setUsers(userList);
            setLoading(false);
          });
          return () => unsubscribe();
        }, []);

        const handleAddUser = async (e) => {
          e.preventDefault();
          if (!newName.trim() || !newUserId.trim()) return;

          setIsAdding(true);
          try {
            const newUser = {
              name: newName.trim(),
              userId: newUserId.trim(),
              role: 'student',
              joinedAt: Date.now()
            };
            await setDoc(doc(db, "users", newUser.userId), newUser);
            setNewName('');
            setNewUserId('');
          } catch (error) {
            console.error("Error adding user:", error);
            alert("Failed to add user.");
          } finally {
            setIsAdding(false);
          }
        };

        const initiateDeleteUser = (userId, name) => {
          setUserToDelete({ userId, name });
        };

        const confirmDeleteUser = async () => {
          if (!userToDelete) return;
          try {
            await deleteDoc(doc(db, "users", userToDelete.userId));
            setUserToDelete(null);
          } catch (error) {
            console.error("Error removing user:", error);
            alert("Failed to remove user.");
          }
        };

        return (
          <div className="fixed inset-0 z-50 flex justify-end font-sans">
            <div 
              className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" 
              onClick={onClose}
            />
            <div className="relative w-full max-w-sm bg-white h-full shadow-2xl flex flex-col animate-fade-in-up sm:animate-none">
              <div className="px-6 py-5 border-b border-slate-100 flex items-center justify-between bg-white z-10">
                <div>
                  <h2 className="text-xl font-bold text-slate-800">Admin Controls</h2>
                  <p className="text-xs text-slate-500">Manage class members</p>
                </div>
                <button 
                  onClick={onClose}
                  className="p-2 text-slate-400 hover:text-slate-800 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <div className="flex-1 overflow-y-auto bg-slate-50 no-scrollbar">
                <div className="p-5">
                  <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <h3 className="text-xs font-bold text-blue-600 uppercase tracking-widest mb-4 flex items-center gap-2">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                      </svg>
                      Register Student
                    </h3>
                    <form onSubmit={handleAddUser} className="space-y-3">
                      <input
                        type="text"
                        placeholder="Student Name"
                        value={newName}
                        onChange={(e) => setNewName(e.target.value)}
                        className="w-full px-4 py-3 bg-slate-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-blue-500/20 text-slate-800 font-medium placeholder:text-slate-400"
                      />
                      <input
                        type="text"
                        placeholder="Assign User ID"
                        value={newUserId}
                        onChange={(e) => setNewUserId(e.target.value)}
                        className="w-full px-4 py-3 bg-slate-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-blue-500/20 text-slate-800 font-medium placeholder:text-slate-400"
                      />
                      <button
                        type="submit"
                        disabled={isAdding || !newName || !newUserId}
                        className="w-full py-3 bg-blue-600 text-white rounded-xl text-sm font-bold hover:bg-blue-700 active:scale-95 disabled:opacity-50 transition-all shadow-md shadow-blue-200"
                      >
                        {isAdding ? 'Adding...' : 'Add Member'}
                      </button>
                    </form>
                  </div>
                </div>

                <div className="px-5 pb-5 space-y-3">
                  <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">Class Members</h3>
                  {loading ? (
                    <div className="flex justify-center py-10">
                      <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    </div>
                  ) : (
                    <div className="space-y-2">
                      {users.map((user) => (
                        <div key={user.userId} className="flex items-center justify-between p-3.5 bg-white rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow group">
                          <div className="flex items-center min-w-0">
                            <div className={`w-10 h-10 flex-shrink-0 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm ${user.role === 'admin' ? 'bg-gradient-to-br from-purple-500 to-pink-500' : 'bg-gradient-to-br from-blue-400 to-blue-600'}`}>
                              {user.name.charAt(0).toUpperCase()}
                            </div>
                            <div className="ml-3 overflow-hidden">
                              <p className="text-sm font-bold text-slate-800 truncate">{user.name}</p>
                              <p className="text-xs text-slate-400 font-medium truncate">ID: {user.userId}</p>
                            </div>
                          </div>

                          {user.role !== 'admin' && (
                            <button
                              onClick={() => initiateDeleteUser(user.userId, user.name)}
                              className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
                              title="Remove User"
                            >
                              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                            </button>
                          )}
                          {user.role === 'admin' && (
                            <span className="text-[10px] font-bold bg-purple-100 text-purple-600 px-2 py-1 rounded-md">ADMIN</span>
                          )}
                        </div>
                      ))}
                    </div>
                  )}
                  {!loading && users.length === 0 && (
                    <div className="text-center py-10 bg-white rounded-2xl border border-dashed border-slate-200">
                      <p className="text-slate-400 text-sm">No members found.</p>
                    </div>
                  )}
                </div>
              </div>
              
              <div className="p-4 border-t border-slate-100 bg-white">
                  <p className="text-center text-xs font-medium text-slate-400">Total Members: {users.length}</p>
              </div>
            </div>

            {userToDelete && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-fade-in-up">
                <div className="bg-white rounded-[2rem] shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100 border border-white/20">
                  <div className="flex flex-col items-center text-center">
                    <div className="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center mb-5 animate-pulse">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
                      </svg>
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">Remove Member?</h3>
                    <p className="text-sm text-slate-500 mb-8 px-2 leading-relaxed">
                      Are you sure you want to remove <strong>{userToDelete.name}</strong>? They will need to be re-added to join again.
                    </p>
                    <div className="flex w-full gap-3">
                      <button
                        onClick={() => setUserToDelete(null)}
                        className="flex-1 py-3.5 px-4 bg-slate-100 text-slate-700 font-semibold rounded-2xl hover:bg-slate-200 focus:outline-none transition-colors active:scale-95"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={confirmDeleteUser}
                        className="flex-1 py-3.5 px-4 bg-red-500 text-white font-semibold rounded-2xl hover:bg-red-600 shadow-lg shadow-red-200 focus:outline-none transition-all active:scale-95"
                      >
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // --- Chat Component ---
      const Chat = ({ currentUser, onLogout }) => {
        const [messages, setMessages] = useState([]);
        const [newMessage, setNewMessage] = useState('');
        const [showAdminPanel, setShowAdminPanel] = useState(false);
        const [messageToDelete, setMessageToDelete] = useState(null);
        const messagesEndRef = useRef(null);

        useEffect(() => {
          const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
          const unsubscribe = onSnapshot(q, (snapshot) => {
            const msgs = snapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            setMessages(msgs);
          });
          return () => unsubscribe();
        }, []);

        useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);

        const handleSendMessage = async (e) => {
          e.preventDefault();
          if (!newMessage.trim()) return;

          try {
            await addDoc(collection(db, "messages"), {
              text: newMessage,
              senderId: currentUser.userId,
              senderName: currentUser.name,
              timestamp: Date.now(),
              type: 'text'
            });
            setNewMessage('');
          } catch (error) {
            console.error("Error sending message", error);
          }
        };

        const initiateDeleteMessage = (messageId) => {
          if (currentUser.role !== 'admin') return;
          setMessageToDelete(messageId);
        };

        const confirmDeleteMessage = async () => {
          if (!messageToDelete) return;
          try {
            await deleteDoc(doc(db, "messages", messageToDelete));
            setMessageToDelete(null);
          } catch (error) {
            console.error("Error deleting message", error);
          }
        };

        const formatTime = (timestamp) => {
          return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        return (
          <div className="flex flex-col h-full bg-slate-50 relative">
            <header className="glass-effect px-4 py-3 border-b border-white/50 z-20 flex items-center justify-between sticky top-0 shadow-sm">
              <div className="flex items-center space-x-3">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md shadow-blue-500/20">
                  CC
                </div>
                <div>
                  <h2 className="font-bold text-slate-800 leading-tight">Class Room</h2>
                  <div className="flex items-center gap-1.5">
                    <span className={`block w-2 h-2 rounded-full ${currentUser.role === 'admin' ? 'bg-purple-500' : 'bg-green-500'}`}></span>
                    <p className="text-xs text-slate-500 font-medium">
                      {currentUser.role === 'admin' ? 'Administrator' : currentUser.name}
                    </p>
                  </div>
                </div>
              </div>
              
              <div className="flex items-center gap-1">
                {currentUser.role === 'admin' && (
                  <button
                    onClick={() => setShowAdminPanel(true)}
                    className="p-2.5 text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-full transition-colors active:scale-95"
                    title="Admin Controls"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                  </button>
                )}
                <button
                  onClick={onLogout}
                  className="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors active:scale-95"
                  title="Logout"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                </button>
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar bg-[url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png')] bg-fixed">
              {messages.map((msg) => {
                const isMe = msg.senderId === currentUser.userId;
                return (
                  <div key={msg.id} className={`flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in-up`}>
                    <div 
                      className={`max-w-[80%] rounded-2xl px-5 py-3 shadow-sm relative group transition-all ${
                        isMe 
                          ? 'bg-gradient-to-br from-blue-600 to-indigo-600 text-white rounded-tr-none shadow-blue-500/20' 
                          : 'bg-white text-slate-800 rounded-tl-none border border-slate-100'
                      }`}
                    >
                      {!isMe && (
                        <p className="text-[11px] font-bold text-blue-600 mb-1 tracking-wide">{msg.senderName}</p>
                      )}
                      <p className="text-[15px] leading-relaxed whitespace-pre-wrap break-words">{msg.text}</p>
                      <div className={`text-[10px] mt-1.5 text-right font-medium opacity-70`}>
                        {formatTime(msg.timestamp)}
                      </div>

                      {currentUser.role === 'admin' && (
                        <button
                          onClick={() => initiateDeleteMessage(msg.id)}
                          className="absolute -top-3 -right-2 bg-red-500 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-all shadow-md z-10 scale-90 hover:scale-110"
                          title="Delete Message"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      )}
                    </div>
                  </div>
                );
              })}
              <div ref={messagesEndRef} />
            </div>

            <div className="bg-white/90 backdrop-blur-md p-3 pb-safe border-t border-slate-200 sticky bottom-0 z-20">
              <form onSubmit={handleSendMessage} className="flex items-end space-x-2 max-w-full">
                <div className="flex-1 bg-slate-100 rounded-[1.5rem] border-transparent focus-within:border-blue-400 focus-within:ring-4 focus-within:ring-blue-500/10 focus-within:bg-white transition-all border overflow-hidden">
                  <textarea
                    value={newMessage}
                    onChange={(e) => setNewMessage(e.target.value)}
                    placeholder="Type a message..."
                    rows={1}
                    className="w-full bg-transparent px-5 py-3.5 max-h-32 text-slate-800 placeholder:text-slate-400 focus:outline-none resize-none no-scrollbar text-base"
                    onKeyDown={(e) => {
                      if(e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage(e);
                      }
                    }}
                  />
                </div>
                <button
                  type="submit"
                  disabled={!newMessage.trim()}
                  className="p-3.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full hover:shadow-lg hover:shadow-blue-600/30 disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed transition-all active:scale-95"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 transform rotate-90 translate-x-[1px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                  </svg>
                </button>
              </form>
            </div>

            {showAdminPanel && (
              <AdminPanel onClose={() => setShowAdminPanel(false)} />
            )}

            {messageToDelete && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-fade-in-up">
                <div className="bg-white rounded-[2rem] shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100 border border-white/20">
                  <div className="flex flex-col items-center text-center">
                    <div className="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center mb-5 animate-pulse">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">Delete Message?</h3>
                    <p className="text-sm text-slate-500 mb-8 px-4 leading-relaxed">
                      This action is irreversible. The message will be removed for everyone in the class.
                    </p>
                    <div className="flex w-full gap-3">
                      <button
                        onClick={() => setMessageToDelete(null)}
                        className="flex-1 py-3.5 px-4 bg-slate-100 text-slate-700 font-semibold rounded-2xl hover:bg-slate-200 focus:outline-none transition-colors active:scale-95"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={confirmDeleteMessage}
                        className="flex-1 py-3.5 px-4 bg-red-500 text-white font-semibold rounded-2xl hover:bg-red-600 shadow-lg shadow-red-200 focus:outline-none transition-all active:scale-95"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // --- Login Component ---
      const ADMIN_ID = "jainesh seth@admin";
      const ADMIN_NAME = "Jainesh Seth";

      const Login = ({ onLogin }) => {
        const [userId, setUserId] = useState(''); // Removed auto-filled value
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [error, setError] = useState('');

        // Removed fillAdminCredentials function

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!userId.trim()) {
            setError("Please enter a User ID.");
            return;
          }

          setIsSubmitting(true);
          setError('');
          const cleanId = userId.trim();

          try {
            await signInAnonymously(auth);

            let userToLogin = null;
            if (cleanId === ADMIN_ID) {
              userToLogin = {
                userId: ADMIN_ID,
                name: ADMIN_NAME,
                role: 'admin',
                joinedAt: Date.now()
              };
              await setDoc(doc(db, "users", ADMIN_ID), userToLogin, { merge: true });
            } else {
              const userDoc = await getDoc(doc(db, "users", cleanId));
              if (userDoc.exists()) {
                userToLogin = userDoc.data();
              } else {
                throw new Error("User ID not found. Please ask the Admin to add you.");
              }
            }

            if (userToLogin) {
              onLogin(userToLogin);
            }
          } catch (err) {
            console.error("Login error:", err);
            if (err.message) {
              setError(err.message);
            } else if (err.code === 'permission-denied') {
               setError("Access denied. Please check your connection.");
            } else {
               setError("Failed to login. Please try again.");
            }
          } finally {
            setIsSubmitting(false);
          }
        };

        return (
          <div className="flex flex-col items-center justify-center h-full w-full px-6 bg-gradient-to-br from-blue-50 to-indigo-50">
            <div className="w-full max-w-sm bg-white/80 backdrop-blur-xl p-8 rounded-[2rem] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] border border-white/50 animate-fade-in-up">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-3xl rotate-3 flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-500/30 transition-transform hover:rotate-6">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                </div>
                <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight">Class Connect</h1>
                <p className="text-slate-500 font-medium mt-2">Welcome back!</p>
              </div>

              <form onSubmit={handleSubmit} className="space-y-5">
                <div>
                  <label htmlFor="userId" className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">
                    Your User ID
                  </label>
                  <div className="relative">
                    <input
                      id="userId"
                      type="text"
                      value={userId}
                      onChange={(e) => setUserId(e.target.value)}
                      className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all font-medium text-slate-800 placeholder:text-slate-400"
                      placeholder="Enter your ID..."
                      required
                    />
                    <div className="absolute right-4 top-4 text-slate-400 pointer-events-none">
                       <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                       </svg>
                    </div>
                  </div>
                </div>

                {error && (
                  <div className="flex items-center gap-2 text-red-500 text-sm bg-red-50 p-3 rounded-xl border border-red-100 animate-fade-in-up">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                    </svg>
                    <span>{error}</span>
                  </div>
                )}

                <div className="pt-2">
                  <button
                    type="submit"
                    disabled={isSubmitting}
                    className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold text-lg rounded-2xl hover:shadow-lg hover:shadow-blue-600/30 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                  >
                    {isSubmitting ? (
                      <>
                        <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Verifying...</span>
                      </>
                    ) : (
                      <>
                        <span>Join Class</span>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                      </>
                    )}
                  </button>
                </div>
              </form>

              <div className="mt-8 text-center">
                {/* Admin Login button has been removed */}
              </div>
            </div>
            <p className="mt-6 text-xs text-slate-400 font-medium">Â© 2024 Class Connect App</p>
          </div>
        );
      };

      // --- App Component ---
      const App = () => {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const initAuth = async () => {
            const storedUser = localStorage.getItem('class_chat_user_v5');
            
            if (storedUser) {
              try {
                const parsedUser = JSON.parse(storedUser);
                if (!parsedUser.userId) {
                   throw new Error("Invalid user format");
                }
                if (!auth.currentUser) {
                  await signInAnonymously(auth);
                }
                setUser(parsedUser);
              } catch (e) {
                console.error("Failed to restore session", e);
                localStorage.removeItem('class_chat_user_v5');
              }
            }
            setLoading(false);
          };

          initAuth();
        }, []);

        const handleLogin = (newUser) => {
          setUser(newUser);
          localStorage.setItem('class_chat_user_v5', JSON.stringify(newUser));
        };

        const handleLogout = () => {
          setUser(null);
          localStorage.removeItem('class_chat_user_v5');
        };

        if (loading) {
          return (
            <div className="flex items-center justify-center h-full w-full bg-slate-50">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
          );
        }

        return (
          <div className="h-full w-full max-w-md mx-auto bg-white shadow-xl relative overflow-hidden flex flex-col">
            <InstallButton />
            {user ? (
              <Chat currentUser={user} onLogout={handleLogout} />
            ) : (
              <Login onLogin={handleLogin} />
            )}
          </div>
        );
      };

      // --- Render ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

      // --- Service Worker Registration ---
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
